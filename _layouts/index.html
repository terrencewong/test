---
layout: default
---
<header class="header">
  <div class="header-title">
    <a href="{{ site.url }}{{ site.baseurl }}">{{ site.name }}</a>
  </div>
  <nav class="header-nav">
    {% for nav in site.nav %}
    {% if nav.url contains 'http://' or nav.url contains 'https://' %}
    <a href="{{ nav.url }}">{{ nav.name }}</a>
    {% else %}
    <a href="{{ nav.url | prepend: site.baseurl }}">{{ nav.name }}</a>
    {% endif %}
    {% endfor %}&nbsp;&nbsp;|&nbsp;&nbsp;  
    <a href="https://github.com/terrencewong"><i class="fa fa-github" aria-hidden="true"></i></a>&nbsp;&nbsp;
    <a href="https://www.linkedin.com/in/tw604/"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
  </nav>
</header>
<div class="page">
  {{ content }}
  <form action="https://formspree.io/twa63@sfu.ca" method="POST">
	    <i class="fa fa-user" aria-hidden="true"></i><input type="text" placeholder="Name" name="name"><br>
	    <i class="fa fa-envelope" aria-hidden="true"></i><input type="email" placeholder="Email" name="email"><br>
	    <i class="fa fa-comment" aria-hidden="true"></i><textarea name="comment" placeholder="Message" style="height:100px;"></textarea><br>
	    <input type="submit" value="Send">
	</form>
</div>
