---
layout: default
---
<header class="header">
  <div class="header-title">
    <a href="{{ site.url }}{{ site.baseurl }}">{{ site.name }}</a>
  </div>
  <nav class="header-nav">
    {% for nav in site.nav %}
    {% if nav.url contains 'http://' or nav.url contains 'https://' %}
    <a href="{{ nav.url }}">{{ nav.name }}</a>
    {% else %}
    <a href="{{ nav.url | prepend: site.baseurl }}">{{ nav.name }}</a>
    {% endif %}
    {% endfor %}&nbsp;&nbsp;|&nbsp;&nbsp;  
    <a href="https://github.com/terrencewong"><i class="fa fa-github" aria-hidden="true"></i></a>&nbsp;&nbsp;
    <a href="https://www.linkedin.com/in/tw604/"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
  </nav>
</header>
<div class="page">
  {{ content }}
  <form action="https://formspree.io/twa63@sfu.ca" method="POST">
	    <i class="fa fa-user" aria-hidden="true"></i><input type="text" placeholder="Name" name="name"><br>
	    <i class="fa fa-envelope" aria-hidden="true"></i><input type="email" placeholder="Email" name="email"><br>
	    <i class="fa fa-comment" aria-hidden="true"></i><textarea name="comment" placeholder="Message" style="height:100px;"></textarea><br>
	    <input type="submit" value="Send">
	</form>

<form action="https://formspree.io/twa63@sfu.ca" method="POST" class="form-horizontal">
<fieldset>
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput"><i class="fa fa-user" aria-hidden="true"></i></label>  
  <div class="col-md-4">
  <input id="textinput" name="name" type="text" placeholder="Name" class="form-control input-md" required="">
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput"><i class="fa fa-envelope" aria-hidden="true"></i></label>  
  <div class="col-md-4">
  <input id="textinput" name="email" type="text" placeholder="Email" class="form-control input-md" required="">
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" for="textarea"><i class="fa fa-comment" aria-hidden="true"></i></label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="textarea" name="comment">Message</textarea>
  </div>
</div>
<div class="form-group">
  <div class="col-md-4">
    <button type="submit" id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
  </div>
</div>

</fieldset>
</form>


</div>
