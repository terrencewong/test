---
layout: page
title: projects
---

<div class="archive">
  <div class="archive-list">
  {% for post in site.categories.work %}
    <div class="archive-list-post">
      {% if post.link %}
      <a href="{{ post.link }}">
      {% else %}
      <a href="{{ post.url | prepend: site.baseurl }}">
      {% endif %}  
        <span class="archive-list-post-title">
          {{ post.title }}
        </span>
      </a>
	{{ post.excerpt }}
    </div>
    {% endfor %}
  </div>
</div>
